<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container pt-5 mt-5 pb-5 m5-b" style="color: #0038A8;">

        <div class="row mt-5 pt-5 " >
            <div class="col-12 col-md-12 col-lg-6">
                <div class="logo ms-5 me-5">
                    <div class="row">
                        <div class="col-12" style="margin-left: 100px;"> <img class="sklogo" src="images/sk-logo-3.png" alt="sk logo" height="200"></div>
                        <div class="col-12 col-md-12" style="margin-left: 50px;">'
                            <h2>SANGGUNIANG KABATAAN</h2>
                        </div>
                    </div>
                   
                    
        
                </div>
            </div>

            <div class="col-12 col-md-12 col-lg-6 d-md-block align-items-center justify-content-center" style="width: 400px; margin-left: 80px;">
                
                    <div card class="card mx-auto"style="color: #0038A8;">
                        <div class="row"style="background-color: #FCD219; border-radius: 10px 10px 0 0; margin:0; ">
                            <div class="card-title mt-3 ms-0 me-5">
                                <h4 style="text-align: center;">TREASURER SIGNUP</h4>
                              </div> 
                        </div> 
                        <div class="row">
                            <div class="col-12" style="margin-left: 69px;">
                                <div class="login mt-3">
                                    <div class="row">
                                        <div class="col-12 mt-3">
                                            <label for="fullname">Fullname</label>
                                            <br>
                                            <input type="text" name="fullname" id="fullname ">
                                        </div>
                                    </div>
                                    <div class="row">
                                       <div class="col-12 mt-3">
                                           <label for="username">Username</label>
                                           <br>
                                           <input type="text" name="username" id="username ">
                                       </div>
                                   </div>
                                   <div class="row">
                                       <div class="col-12 mt-2">
                                           <label for="password">Password</label>
                                           <br>
                                           <input type="password" name="password" id="password">
                                       </div>
                                   </div>
                                   <div class="row">
                                    <div class="col-12 mt-2">
                                        <label for="repassword">Confirm Password</label>
                                        <br>
                                        <input type="password" name="repassword" id="repassword">
                                    </div>
                                </div>
                                   <div class="row">
                                       <div class="col-12 mt-3 mb-3">
                                           <button type="submit" style="background-color: #FCD219; border-radius: 20px; width: 237px;color: #0038A8;">Create</button>
                                       </div>
                                   </div>
                               </div>
                            </div>
                            
                        </div>   
                        </div>
               

                </div>


            </div>

        </div>

    </div>

    <main>

       

    
    </main>
    
</body>
</html>
